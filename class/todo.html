<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>To-Do List</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

    <style>
      body {
        background-color: #f8f9fa;
      }
      .todo-container {
        max-width: 500px;
        margin: 100px auto;
      }
    </style>
  </head>
  <body>
    <div class="container todo-container">
      <h3 class="text-center mb-4">투두</h3>

      <div class="input-group mb-3">
        <input type="text" id="todoInput" class="form-control" placeholder="할 일 입력" />
        <button class="btn btn-primary" id="addBtn">추가</button>
      </div>

      <ul class="list-group" id="todoList"></ul>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- JavaScript -->
    <script>
      const addBtn = document.getElementById("addBtn");
      const todoInput = document.getElementById("todoInput");
      const todoList = document.getElementById("todoList");

      addBtn.addEventListener("click", () => {
        const text = todoInput.value.trim();
        if (text === "") return;

        const li = document.createElement("li");
        li.className = "list-group-item d-flex justify-content-between align-items-center";

        const contentSpan = document.createElement("span");
        contentSpan.textContent = text;

        const btnGroup = document.createElement("div");

        const editBtn = document.createElement("button");
        editBtn.className = "btn btn-sm btn-secondary me-2";
        editBtn.textContent = "수정";
        editBtn.addEventListener("click", () => {
          const newText = prompt(":", contentSpan.textContent);
          if (newText !== null && newText.trim() !== "") {
            contentSpan.textContent = newText.trim();
          }
        });

        const deleteBtn = document.createElement("button");
        deleteBtn.className = "btn btn-sm btn-danger";
        deleteBtn.textContent = "삭제";
        deleteBtn.addEventListener("click", () => {
          li.remove();
        });

        btnGroup.appendChild(editBtn);
        btnGroup.appendChild(deleteBtn);

        li.appendChild(contentSpan);
        li.appendChild(btnGroup);

        todoList.appendChild(li);
        todoInput.value = "";
      });
    </script>
  </body>
</html>
