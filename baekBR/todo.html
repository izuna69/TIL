<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device=width, initial-scale=1">
    <title>02</title>
    <!-- bootstrap v5.3 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.7/css/bootstrap.min.css"
        integrity="sha512-fw7f+TcMjTb7bpbLJZlP8g2Y4XcCyFZW8uy8HsRZsH/SwbMw0plKHFHr99DN3l04VsYNwvzicUX/6qurvIxbxw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <style>
        /* 사용자 정의 스타일 (주석) */
    </style>
</head>

<body>
    <div class="container row">
        <div class="col-4"></div>
        <!-- 카드 -->
        <div class="col-4 card mt-3 pb-4">
            <div class="mt-3">
                <h1 class="text-center fw-bold">TODO App</h1>
            </div>
            <!-- Enter task -->
            <div class="card-body">
                <input type="text" class="form-control" name="task" id="task" placeholder="Enter a task">
            </div>
            <!-- //Enter task -->
            <!-- 버튼(Add task) -->
            <div class="d-grid me-3">
                <button class="btn btn-primary ms-3 mb-3" onclick="return add();">Add task</button>
            </div>
            <!-- //버튼(Add task) -->
            <!-- 리스트 (task) -->
            <div id="todos"></div>
            <!-- //리스트 (task) -->
        </div>
        <!-- //카드 -->
    </div>

    <!-- bootstrap v5.3 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.7/js/bootstrap.bundle.min.js"
        integrity="sha512-Tc0i+vRogmX4NN7tuLbQfBxa8JkfUSAxSFVzmU31nVdHyiHElPPy2cWfFacmCJKw0VqovrzKhdd2TSTMdAxp2g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- jquery v3.7.1 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        integrity="sha512-JobWAqYk5CSjWuVV3mxgS+MmccJqkrBaDhk8SKS1BW+71dJ9gzascwzW85UwGhxiSyR7Pxhu50k+Nl3+o5I49A=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- custom -->
    <script>
        let num = 0;

        function add() {
            let task = document.getElementById('task').value;

            let html = '<div class="row bg-light border rounded m-2 p-2" id="box' + num + '">';
            html += '<div class="col-6 mt-2" id="text' + num + '">' + task + '</div>'
            html += '<div class="col-6 text-end">'
            html += '<button class="btn btn-warning me-2" data-id="' + num + '" onclick="return fix(' + num + ')">Fix</button>'
            html += '<button class="btn btn-danger btn-delete" data-id="' + num + '" onclick="return del(' + num + ')">Delete</button>'
            html += '</div></div>'
            // console.log(html);

            document.getElementById('todos').innerHTML += html;
            document.getElementById('todos').value += '';
            num++;

            // console.log(num);
        };

        // 삭제
        function del(id) {
            // const id = this.dataset.id;
            // this.parentElement.parentElement.remove(); - 코드 구조가 다를 경우 잘못 실행될 가능성이 있음
            document.getElementById('box' + id).remove();
        }

        // 수정
        function fix(id) {
            let fix = prompt('변경할 제목');

            document.getElementById('text' + id).innerText = fix;
        }

    </script>

</body>

</html>
