<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>명함 생성기</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  </head>
  <body class="bg-light">
    <div class="container my-5">
      <h2 class="text-center mb-4">만드</h2>

      <!-- 입력 하는곳 보지마셈  -->
      <div class="card p-4 shadow-sm">
        <div class="row g-2">
          <div class="col-md-3">
            <input type="text" class="form-control" id="name" placeholder="이름" />
          </div>
          <div class="col-md-3">
            <input type="text" class="form-control" id="phone" placeholder="전번" />
          </div>
          <div class="col-md-3">
            <input type="email" class="form-control" id="email" placeholder="이메" />
          </div>
          <div class="col-md-3">
            <input type="text" class="form-control" id="address" placeholder="주소" />
          </div>
        </div>
        <div class="text-end mt-3">
          <button class="btn btn-primary" onclick="addOrUpdateCard()">저장</button>
          <input type="hidden" id="editIndex" />
        </div>
      </div>

      <!-- 명함 그거 -->
      <div id="cardList" class="row mt-4 g-3"></div>
    </div>

    <script>
      const cardList = [];

      function addOrUpdateCard() {
        const name = document.getElementById("name").value.trim();
        const phone = document.getElementById("phone").value.trim();
        const email = document.getElementById("email").value.trim();
        const address = document.getElementById("address").value.trim();
        const editIndex = document.getElementById("editIndex").value;

        const data = { name, phone, email, address };

        if (editIndex === "") {
          cardList.push(data);
        } else {
          cardList[editIndex] = data;
          document.getElementById("editIndex").value = "";
        }

        clearForm();
        renderCards();
      }

      function renderCards() {
        const container = document.getElementById("cardList");
        container.innerHTML = "";

        cardList.forEach((item, index) => {
          const card = document.createElement("div");
          card.className = "col-md-4";

          card.innerHTML = `
        <div class="card h-100 shadow-sm">
          <div class="card-body">
            <h5 class="card-title">${item.name}</h5>
            <p class="card-text">전번 ${item.phone}<br>메일 ${item.email}<br>집주소 ${item.address}</p>
          </div>
          <div class="card-footer text-end">
            <button class="btn btn-sm btn-outline-primary me-1" onclick="editCard(${index})">수정</button>
            <button class="btn btn-sm btn-outline-danger" onclick="deleteCard(${index})">삭제</button>
          </div>
        </div>
      `;
          container.appendChild(card);
        });
      }

      function editCard(index) {
        const item = cardList[index];
        document.getElementById("name").value = item.name;
        document.getElementById("phone").value = item.phone;
        document.getElementById("email").value = item.email;
        document.getElementById("address").value = item.address;
        document.getElementById("editIndex").value = index;
      }

      function deleteCard(index) {
        if (confirm("ㄹㅇ?")) {
          cardList.splice(index, 1);
          renderCards();
          alert("삭제됨.");
        }
      }

      function clearForm() {
        document.getElementById("name").value = "";
        document.getElementById("phone").value = "";
        document.getElementById("email").value = "";
        document.getElementById("address").value = "";
      }
    </script>
  </body>
</html>
